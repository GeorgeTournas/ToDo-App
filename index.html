<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">

                <li>Week</li>
                <li>Month</li>
            </ul>
        </div>

            </div>
            <div class="calendarDate" style="text-align: center">
                <h1 id="todayDay"></h1>
                <h5 id="todayDate"></h5>
            </div>
            <div class="next">
                <svg id="rightArrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="60" width="70" viewBox="0 0 70 60"><polyline class="calendarControls" points="29.5 27.96 39 37.46 29.5 46.96" /></svg>

        </div>

            <p></p>
        </div>
        <div class="tasksListContainer">
            <ul id="toDoList" class="toDo"></ul>
        </div>
    </div>

    <script src="resources/dependencies/datepickr-master/src/datepickr.js"></script>
    <script src="resources/js/main.js"></script>

</html>
